<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Manage Groups - Bit & Board</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
      integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background: #0f2027; background: linear-gradient(135deg, #2c5364 0%, #203a43 50%, #0f2027 100%); min-height: 100vh; font-family: 'Roboto Mono', 'Consolas', monospace;">
    <div id="home"></div>

    <div class="container" style="background: rgba(255,255,255,0.95); border-radius: 12px; box-shadow: 0 4px 24px rgba(44,83,100,0.2); padding: 2rem; margin-top: 3rem; max-width: 1100px;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 style="color: #1abc9c; font-family: 'Orbitron', 'Roboto Mono', monospace; letter-spacing: 2px; text-shadow: 0 2px 8px #203a43;">Manage Groups</h2>
        <div>
          <a href="dashboard.html" class="btn btn-light">Back to Dashboard</a>
        </div>
      </div>

      <div id="adminOnly" class="alert alert-warning" style="display:none;">
        Admin access required. Redirecting to login...
      </div>

      <div class="row">
        <div class="col-md-5">
          <div class="card mb-4">
            <div class="card-header">Create / Edit Group</div>
            <div class="card-body">
              <form id="groupForm">
                <input type="hidden" id="group_id" />
                <div class="form-group">
                  <label for="group_name">Group Name</label>
                  <input type="text" class="form-control" id="group_name" placeholder="e.g. Motherboards" required />
                </div>
                <div class="form-group">
                  <label for="group_description">Description</label>
                  <textarea class="form-control" id="group_description" rows="3" placeholder="Short description"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Save Group</button>
                <button type="button" id="resetForm" class="btn btn-secondary ml-2">Reset</button>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-header">Assign Items to Group</div>
            <div class="card-body">
              <div class="form-group">
                <label for="assign_group">Select Group</label>
                <select id="assign_group" class="form-control"></select>
              </div>
              <div class="form-group">
                <label for="assign_item">Select Item</label>
                <select id="assign_item" class="form-control"></select>
              </div>
              <button id="assignBtn" class="btn btn-primary">Assign Item</button>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span>Groups</span>
              <button id="refreshGroups" class="btn btn-sm btn-outline-secondary">Refresh</button>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-sm table-striped mb-0" id="groupsTable">
                  <thead class="thead-light">
                    <tr>
                      <th style="width:80px;">ID</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th style="width:160px;">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr><td colspan="4" class="text-center text-muted">Loading...</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span>Group Items</span>
              <button id="refreshGroupItems" class="btn btn-sm btn-outline-secondary">Refresh</button>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-sm table-striped mb-0" id="groupItemsTable">
                  <thead class="thead-light">
                    <tr>
                      <th style="width:80px;">Group</th>
                      <th>Item</th>
                      <th style="width:100px;">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr><td colspan="3" class="text-center text-muted">Loading...</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
      integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/groups.js"></script>
  </body>
</html>
