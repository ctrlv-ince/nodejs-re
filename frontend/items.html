<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Manage Items - Bit & Board</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- DataTables CSS (Bootstrap 4 + Responsive) -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap4.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background: #0f2027; background: linear-gradient(135deg, #2c5364 0%, #203a43 50%, #0f2027 100%); min-height: 100vh; font-family: 'Roboto Mono', 'Consolas', monospace;">

  <div id="home"></div>

  <div class="container my-4" style="background: rgba(255,255,255,0.95); border-radius: 12px; box-shadow: 0 4px 24px rgba(44,83,100,0.2); padding: 2rem;">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="mb-0" style="color: #1abc9c; font-family: 'Orbitron', 'Roboto Mono', monospace; letter-spacing: 1px;">Manage Items</h2>
      <button class="btn btn-success" id="btnNewItem">
        <span class="mr-1">+</span> New Item
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="itemsTable">
        <thead class="thead-dark">
          <tr>
            <th style="width: 70px;">ID</th>
            <th>Name</th>
            <th style="width: 25%;">Description</th>
            <th style="width: 100px;">Price</th>
            <th style="width: 90px;">Qty</th>
            <th>Group</th>
            <th style="width: 160px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <form id="itemForm" enctype="multipart/form-data" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="itemModalLabel">New Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="itemId" name="itemId" />
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Item Name</label>
              <input type="text" class="form-control" id="item_name" name="item_name" required />
            </div>
            <div class="form-group col-md-6">
              <label>Price</label>
              <input type="number" step="0.01" class="form-control" id="price" name="price" required />
            </div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" id="item_description" name="item_description" rows="3" required></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" min="0" value="0" required />
            </div>
            <div class="form-group col-md-4">
              <label>Group</label>
              <select class="form-control" id="group_id" name="group_id">
                <option value="">-- none --</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label>Images (you can select multiple on create)</label>
              <input type="file" class="form-control-file" id="images" name="images" multiple accept="image/*" />
              <div id="imagePreview" class="mt-2 d-flex flex-wrap"></div>
            </div>
          </div>
          <small class="text-muted">For edits, you may upload a single image to replace the primary image.</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="saveItemBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- DataTables JS (jQuery + Bootstrap 4 + Responsive) -->
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/items.js"></script>
</body>
</html>
