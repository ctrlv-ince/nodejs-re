<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bit & Board - Microcontroller Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/home.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body style="background: #0f2027; background: linear-gradient(135deg, #2c5364 0%, #203a43 50%, #0f2027 100%); min-height: 100vh; font-family: 'Roboto Mono', 'Consolas', monospace;">
    <div id="home"></div>
    <section class="hero text-center py-5">
      <h1 style="font-family:'Orbitron',monospace; font-size:3rem; letter-spacing:2px;">Welcome to Bit & Board</h1>
      <p style="color:#fff; font-size:1.2rem;">Your one-stop shop for microcontrollers, sensors, and maker electronics.</p>
      <div class="d-flex justify-content-center flex-wrap gap-2 mt-3">
        <a href="catalog.html" class="btn btn-hero mr-2 mb-2">Browse Catalog</a>
        <a href="login.html" class="btn btn-outline-primary mr-2 mb-2">Login</a>
        <a href="register.html" class="btn btn-primary mb-2">Register</a>
      </div>
    </section>
    <div class="container" id="items" style="background: rgba(255,255,255,0.95); border-radius: 12px; box-shadow: 0 4px 24px rgba(44,83,100,0.2); padding: 2rem; margin-top: 3rem;">
      <h2 class="mb-4" style="color: #1abc9c; font-family: 'Orbitron', 'Roboto Mono', monospace; letter-spacing: 2px; text-shadow: 0 2px 8px #203a43;">Featured Products</h2>
      <div id="featuredProducts" class="row"></div>
    </div>
    <style>
      .hero { box-shadow: 0 4px 24px rgba(44,83,100,0.2); border-bottom:2px solid #1abc9c; }
    </style>
    <!-- No inline JS, all logic in js/home.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
