<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard - Bit & Board</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
      integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
      integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
  </head>
  <body style="background: #0f2027; background: linear-gradient(135deg, #2c5364 0%, #203a43 50%, #0f2027 100%); min-height: 100vh; font-family: 'Roboto Mono', 'Consolas', monospace;">
    <div id="home"></div>
    <div class="container" style="background: rgba(255,255,255,0.95); border-radius: 12px; box-shadow: 0 4px 24px rgba(44,83,100,0.2); padding: 2rem; margin-top: 3rem;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 style="color: #1abc9c; font-family: 'Orbitron', 'Roboto Mono', monospace; letter-spacing: 2px; text-shadow: 0 2px 8px #203a43;">Dashboard</h2>
        <div>
          <a href="profile.html" class="btn btn-info mr-2">Profile</a>
          <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
      </div>
      
      <!-- User Info Section -->
      <div id="userInfo" class="mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Welcome, <span id="userName"></span>!</h5>
            <p class="card-text">Role: <span id="userRole" class="badge badge-primary"></span></p>
          </div>
        </div>
      </div>
      
      <!-- Dashboard Content -->
      <div id="dashboardContent">
        <!-- Admin Dashboard -->
        <div id="adminDashboard" style="display: none;">
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="card">
                <div class="card-header">
                  <h5>Total Revenue by Item</h5>
                </div>
                <div class="card-body">
                  <canvas id="addressChart" width="400" height="200"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="card">
                <div class="card-header">
                  <h5>Total Units Sold</h5>
                </div>
                <div class="card-body">
                  <canvas id="salesChart" width="400" height="200"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="card">
                <div class="card-header">
                  <h5>Items Sold by Category</h5>
                </div>
                <div class="card-body">
                  <canvas id="itemsChart" width="400" height="200"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="card">
                <div class="card-header">
                  <h5>Quick Actions</h5>
                </div>
                <div class="card-body" id="dashboardQuickActions">
                  <a href="admin-users.html" class="btn btn-primary btn-block mb-2">Manage Users</a>
                  <a href="items.html" class="btn btn-success btn-block mb-2">Manage Items</a>
                  <a href="admin-orders.html" class="btn btn-warning btn-block mb-2" id="qaManageOrders">Manage Orders</a>
                  <a href="groups.html" class="btn btn-info btn-block mb-2 text-white">Manage Groups</a>
                  <a href="reviews.html" class="btn btn-secondary btn-block">Manage Reviews</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- User Dashboard -->
        <div id="userDashboard" style="display: none;">
          <div class="row">
            <div class="col-md-8">
              <div class="card mb-4">
                <div class="card-header">
                  <h5>Recent Orders</h5>
                </div>
                <div class="card-body">
                  <div id="recentOrders">
                    <p>Loading your recent orders...</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-4">
                <div class="card-header">
                  <h5>Quick Actions</h5>
                </div>
                <div class="card-body">
                  <a href="catalog.html" class="btn btn-primary btn-block mb-2">Browse Products</a>
                  <a href="cart.html" class="btn btn-success btn-block mb-2">View Cart</a>
                  <a href="profile.html" class="btn btn-info btn-block">Edit Profile</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
