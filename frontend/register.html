<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register - Bit & Board</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </head>
  <body style="background: #0f2027; background: linear-gradient(135deg, #2c5364 0%, #203a43 50%, #0f2027 100%); min-height: 100vh; font-family: 'Roboto Mono', 'Consolas', monospace;">
    <div id="home"></div>
    <div class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
      <div class="card p-4 shadow" style="max-width: 400px; width:100%; border-radius: 16px;">
        <h2 class="mb-4 text-center" style="color:#1abc9c; font-family:'Orbitron',monospace;">Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required />
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="profile_img">Profile Image</label>
            <input type="file" class="form-control-file" id="profile_img" name="profile_img" accept="image/*" />
            <img id="avatarPreview" src="css/default.jpg" style="width:100px; height:100px; border-radius:50%; margin-top:10px; display:block; object-fit:cover;" />
          </div>
          <input type="hidden" id="role" name="role" value="user" />
          <button type="submit" class="btn btn-primary btn-block mt-3" id="register">Register</button>
        </form>
      </div>
    </div>
    <script>$('#home').load('header.html');</script>
  </body>
</html>
