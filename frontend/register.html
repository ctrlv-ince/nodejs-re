<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Register - Bit & Board</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background: #0f2027; background: linear-gradient(135deg, #2c5364 0%, #203a43 50%, #0f2027 100%); min-height: 100vh; font-family: 'Roboto Mono', 'Consolas', monospace;">
    <div id="registerBody"></div>
    
    <div class="container" style="background: rgba(255,255,255,0.95); border-radius: 12px; box-shadow: 0 4px 24px rgba(44,83,100,0.2); padding: 2rem; margin-top: 3rem; max-width: 600px;">
        <h2 class="text-center mb-4" style="color: #1abc9c; font-family: 'Orbitron', 'Roboto Mono', monospace; letter-spacing: 2px; text-shadow: 0 2px 8px #203a43;">Create Account</h2>
        
        <!-- Field names aligned with backend/controllers/user.registerUser -->
        <form id="registerForm" enctype="multipart/form-data" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last_name">Last Name *</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <small class="form-text text-muted">3-20 characters, letters, numbers, and underscores only</small>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone_number">Phone Number *</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="09xxxxxxxxx" pattern="^0\\d{10}$" required>
                <small class="form-text text-muted">Philippine mobile number format (09xxxxxxxxx)</small>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div class="form-group">
                <label for="sex">Sex</label>
                <select class="form-control" id="sex" name="sex">
                    <option value="">Prefer not to say</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" min="18" max="120">
            </div>

            <div class="form-group">
                <label for="profile_img">Profile Picture</label>
                <input type="file" class="form-control-file" id="profile_img" name="profile_img" accept="image/*">
                <small class="form-text text-muted">Optional. Max file size: 5MB. Formats: JPG, JPEG, PNG</small>
                <div class="mt-2">
                    <img id="avatarPreview" src="https://via.placeholder.com/120x120?text=Preview" alt="Profile Preview" style="width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 2px solid #1abc9c; display: block;">
                </div>
            </div>
            
            <div class="form-group text-center">
                <button type="button" id="register" class="btn btn-primary btn-lg" style="background: linear-gradient(90deg, #1abc9c 0%, #159c87 100%); border: none; padding: 12px 40px;">
                    Create Account
                </button>
            </div>
            
            <div class="text-center">
                <p>Already have an account? <a href="login.html" style="color: #1abc9c;">Login here</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/validation.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
