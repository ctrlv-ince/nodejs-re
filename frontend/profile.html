<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
      integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
      integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/user.js"></script>
    <title>Profile</title>
  </head>
  <body>
    <div id="profile"></div>
    <div class="container">
      <h1>User Profile</h1>
      <form id="profileForm">
        <div class="form-group">
          <label for="avatar">Profile Image:</label>
          <input type="file" id="avatar" name="image" accept="image/*" />
          <img
            id="avatarPreview"
            src="#"
            alt="Avatar Preview"
            style="max-width: 150px; max-height: 150px; display: none; margin-top: 10px;"
          />
        </div>
        
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="form-control" readonly />
        </div>
        
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="first_name" class="form-control" required />
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="last_name" class="form-control" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" readonly />
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone_number" class="form-control" required />
        </div>
        
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" class="form-control" min="18" max="120" />
        </div>
        
        <div class="form-group">
          <label for="sex">Sex:</label>
          <select id="sex" name="sex" class="form-control">
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" id="role" name="role" class="form-control" readonly />
        </div>
        
        <div class="form-group">
          <label for="accountStatus">Account Status:</label>
          <input type="text" id="accountStatus" name="account_status" class="form-control" readonly />
        </div>
        
        <button type="submit" id="updateBtn" class="btn btn-primary">Update Profile</button>
        <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
      </form>
    </div>
  </body>
</html>
